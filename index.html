<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win.Expert</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="display">
                <p class="showNumber" id="showNumber">
                    0
                </p>
            </div>
            <div class="keybord">
                <button class="key box" id="c">C</button>
                <button class="key box" id="sign">+/-</button>
                <button class="key box" id="mod">%</button>


                <button class="key box y" id="dive">/</button>
                
                
                <button class="key box" id="k7">7</button>
                <button class="key box" id="k8">8</button>
                <button class="key box" id="k9">9</button>


                <button class="key box y" id="mult">X</button>
                
                <!-- <button class="key box"></button> -->
                <button class="key box" id="k4">4</button>
                <button class="key box" id="k5">5</button>
                <button class="key box" id="k6">6</button>
                
                <button class="key box y" id="subt">-</button>
                
                
                <button class="key box" id="k3">3</button>
                <button class="key box" id="k2">2</button>
                <button class="key box" id="k1">1</button>

                <button class="key box y" id="plus">+</button>
                
                <button class="zero key" id="k0">0</button>
                <button class="key box" id="do">.</button>
                
                <button class="key box y" id="equl">=</button>



            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
